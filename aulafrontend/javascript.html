        function validar() {
            var nome = contato.nome.value;
            var email = contato.email.value;

            // alert(nome+" "+email);

            if (nome == "") {
                alert("O preenchimento do campo Nome é Obrigatório");
                contato.nome.focus();
                return false;
            }

            if (nome.length <= 3) {
                alert("Por favor digite o seu nome completo com sobrenome");
                contato.nome.focus();
                return false;
            }

            if (email == "") {
                alert("por favor preencha o campo email, pois ele é obrigatório");
                contato.email.focus();
                return false;
            }

            if (email.indexOf('@') == -1) {
                alert("Digite um @ no seu email");
                contato.email.focus();
                return false;
            }

            alert("Olá " + nome + " seja bem vindo, iremos enviar o nosso portifólio de cursos para o email " + email);

        }
    </script>
